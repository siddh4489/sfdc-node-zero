<pf-notification-list></pf-notification-list>
<div class="container" block-ui="resetPWD">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 login"></div>
        <div class="col-sm-6 col-md-6 col-lg-6 login">
            <div class="col-sm-2 col-md-2 col-lg-2 "></div>
            <div class="col-sm-8 col-md-8 col-lg-8 form-signin">
                <div class="col-sm-1 col-md-1  "></div>
                <div class="col-sm-10 col-md-10 " style="padding-top: 15px;">
                    <form class="form-horizontal " role="form">
                        <div class="form-group" style="margin-bottom:0px">
                            <div class="col-sm-12 col-md-12" style=" color:#00B0F0; " >
                                New password :
                            </div>
                        </div>
                        <div class="form-group" >
                            <div class="col-sm-12 col-md-12"  >
                                <input type="password"  id="newinputPassword" name="newinputPassword" maxlength="20" placeholder="" tabindex="1" ng-model="credentials.password">
                            </div>
                        </div>
                        <div class="form-group" style="margin-bottom:0px">
                            <div class="col-sm-12 col-md-12" style=" color:#00B0F0; " >
                               Confirm New password :
                            </div>
                        </div>
                        <div class="form-group" >
                            <div class="col-sm-12 col-md-12"  >
                                <input type="password"  id="reinputPassword" name="reinputPassword" maxlength="20" placeholder="" tabindex="1" ng-model="credentials.repassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6"></div>
                            <div class="col-xs-4 col-sm-4 col-md-4 submit">
                                <button type="submit" class="btn btn-lg " style="background-color: #005fb2 ;color:white; border-radius: 5px;" tabindex="4" ng-click="newPassword()" ng-disabled="resetpass">  {{ (resetpass) ? 'Submiting...' : 'Submit' }}</button>
                            </div>
                        </div>
                        <div class="form-group" style=" font-size: 14px;">
                            <strong>Valid password format</strong>
                            <ul>
                                <li>Password must contain atleast one latter</li>
                                <li>Password must contain atleast one number</li>
                                <li>Password must contain atleast one special character</li>
                                <li>Password length must be between 5 - 19 </li>
                            </ul> 
                        </div>
                    </form>
                </div>
                <div class="col-sm-1 col-md-1  "></div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 "></div>
        </div>
    </div>
</div>
