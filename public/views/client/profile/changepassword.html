<div class="edit-layout" block-ui="ChangePasswordLayoutBlock" style="min-height: 300px;">
    <div class="form-actions-top">
        <button class="btn btn-primary" type="button" ng-click="save()"><i class="fa fa-check"></i> {{'Save' | translate}}</button>
    </div>
    <div class="panel-body row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <form class="form-horizontal">
                <div class="form-group sobject-layout-field">
                    <label class="col-md-5 control-label" for="currentPassword">Current Password</label>
                    <div class="input-group col-md-7">
                        <input type="password" id="currentPassword" ng-model="credentials.password" class="form-control" maxlength="20" placeholder="Enter your current password">
                    </div>
                </div>
                <div class="form-group sobject-layout-field">
                    <label class="col-md-5 control-label" for="newPassword">New Password</label>
                    <div class="input-group col-md-7">
                        <input type="password" id="newPassword" ng-model="credentials.newPassword" class="form-control" maxlength="20" placeholder="Enter new password">
                    </div>
                </div>
                <div class="form-group sobject-layout-field">
                    <label class="col-md-5 control-label" for="confirmNewPassword" >Confirm new password</label>
                    <div class="input-group col-md-7">
                        <input type="password" id="confirmNewPassword" ng-model="credentials.confirmPassword" class="form-control" maxlength="20" placeholder="Type new password again">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 details">
            <p>
                <strong>Valid password format</strong> <br>
                <ul>
                    <li>Password must contain atleast one latter</li>
                    <li>Password must contain atleast one number</li>
                    <li>Password must contain atleast one special character</li>
                    <li>Password length must be between 5 - 19 </li>
                </ul> 
            </p>
        </div>
    </div>
    <div class="form-actions-bottom">
        <button class="btn btn-primary" type="button" ng-click="save()"><i class="fa fa-check"></i> {{'Save' | translate}}</button>
    </div>
</div>
