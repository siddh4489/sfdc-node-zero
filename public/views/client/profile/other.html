<div class="edit-layout" block-ui="manageProfileOtherSettingsBlockLayout" style="min-height: 300px;">
    <div class="form-actions-top">
        <button class="btn btn-primary" type="button" ng-click="save()"><i class="fa fa-check"></i> {{'Save' | translate}}</button>
    </div>
    <div class="panel-body row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <form class="form-horizontal">
                <div class="form-group sobject-layout-field">
                    <label class="col-sm-5 control-label" for="languageSelector" translate>Select Default Language</label>
                    <div class="col-sm-7">
                        <select pf-select id="languageSelector"  ng-options="language as (language.name + ' - ' + language.code) for language in languagelist | orderBy:'name' track by language.name" ng-model="otherSetting.Language" >
                            <option value="">-- None --</option>
                        </select>
                    </div>
                </div>
                <div class="form-group sobject-layout-field">
                    <label class="col-sm-5 control-label" for="timezoneSelector" translate>Select Default Time Zone</label>
                    <div class="col-sm-7">
                        <select pf-select id="timezoneSelector"  ng-options="timezone.id as timezone.name for timezone in timezones | orderBy: name" ng-model="otherSetting.TimeZoneId" >
                            <option value="">-- None --</option>
                        </select>
                    </div>
                </div>
                <div class="form-group sobject-layout-field">
                    <label class="col-sm-5 control-label" for="localeSelector" translate>Select Default Locale</label>
                    <div class="col-sm-7">
                        <select pf-select id="localeSelector"  ng-options="locale.id as locale.name for locale in locales | orderBy: 'name'" ng-model="otherSetting.LocaleId" >
                            <option value="">-- None --</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="form-actions-bottom">
        <button class="btn btn-primary" type="button" ng-click="save()"><i class="fa fa-check"></i> {{'Save' | translate}}</button>
    </div>
</div>
