<div class="col-md-12" block-ui="loadSalesforceConfiguration">
    
    <div class="page-header page-header-bleed-right">
        <div class="actions pull-right">
        </div>
        <h1>{{ $root.title() }}</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Salesforce Org Configuration</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-4">
                        <label class="col-sm-10 form-control">{{ sfdc.username }}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-4">
                        <label class="col-sm-10 form-control">{{ sfdc.password }}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Token</label>
                    <div class="col-sm-4">
                        <label class="col-sm-10 form-control">{{ sfdc.token }}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Environment</label>
                    <div class="col-sm-4">
                        <label class="col-sm-10 form-control">{{ sfdc.environment }}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Time Zone</label>
                    <div class="col-sm-4">
                        <label class="col-sm-10 form-control">{{ sfdc.TimeZone.name }}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Locale</label>
                    <div class="col-sm-4">
                        <label class="col-sm-10 form-control">{{ sfdc.Locale.name }}</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-click="edit()" ng-bind-template="{{ (sfdc.username) ? 'Edit' : 'Configure' }}">Loading...</button>
                        <!--<button type="submit" class="btn btn-default">Reset</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-danger" ng-if="sfdcOrgId">
        <div class="panel-heading">
            <h3 class="panel-title">Remove Salesforce Org Configuration</h3>
        </div>
        <div class="panel-body">
            <strong>Removing salesforce configurations will erase all the configured data.</strong> <br/><br/>
            <button type="submit" class="btn btn-danger btn-lg" ng-click="removeOrg()">Remove Salesforce Org</button>
        </div>
    </div>

</div>
