<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="criteriaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title" id="criteriaModalLabel" ng-bind-template="{{ title }}">Criteria</h4>
            </div>
            <div class="modal-body" style="height:300px;overflow: auto;">
                <criteria-builder group="criteria.group" fields="fields"></criteria-builder>
                <!--<pre>
                    {{ criteria | json}}
                </pre>-->
            </div>
            <div class="modal-footer" style="margin-top: 0px;">
                <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="save()"><i class="fa fa-check"></i> Save</button>
            </div>
        </div>
    </div>
</div>
