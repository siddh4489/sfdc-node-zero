<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="fieldPropertiesPicklistValuesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title" id="fieldPropertiesPicklistValuesModalLabel">{{ title }}</h4>
            </div>
            <div class="modal-body" style="height:250px;overflow: auto;">
                <select style="padding: 5px; font-size: 14px; width: 100%; height: 100%;" 
                        class="form-control" 
                        multiple="multiple" 
                        ng-options="value as value.label for value in field.SObjectField.picklistValues track by value.value" 
                        ng-model="field.picklistValues">
                </select>
            </div>
            <div class="modal-footer" style="margin-top: 0px;">
                <div class="pull-left" style="padding-left: 0px;">
                    <strong>{{ field.picklistValues.length }}</strong> items selected.
                </div>
                <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="save()"><i class="fa fa-check"></i> Save</button>
            </div>
        </div>
    </div>
</div>
