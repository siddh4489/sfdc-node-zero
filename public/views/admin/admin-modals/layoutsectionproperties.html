<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="sectionPropertiesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title" id="sectionPropertiesModalLabel">{{ title }}</h4>
            </div>
            <div class="modal-body" style="height:300px;overflow: auto;">
                <div class="col-md-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="sectionTitle">Title</label>
                            <div class="col-md-9">
                                <input type="text" id="sectionTitle" class="form-control" placeholder="{{sectionTitle}}" ng-model="section.title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="sectionReadonly">Readonly ?</label>
                            <div class="col-md-9">
                                <input type="checkbox" bs-switch class="bootstrap-switch" switch-size="small" switch-on-text="Yes" switch-off-text="No" switch-readonly="layout.type === 'Details'" id="sectionReadonly" ng-model="section.readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="sectionActive">Active ?</label>
                            <div class="col-md-9">
                                <input type="checkbox" bs-switch class="bootstrap-switch" switch-size="small" switch-on-text="Yes" switch-off-text="No" id="sectionActive" ng-model="section.active">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 0px;">
                <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="save()"><i class="fa fa-check"></i> Save</button>
            </div>
        </div>
    </div>
</div>
