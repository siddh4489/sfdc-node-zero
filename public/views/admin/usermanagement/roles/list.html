<div class="col-md-12">
    <div class="page-header page-header-bleed-right">
        <div class="actions pull-right">
            <button class="btn btn-primary" type="button" ng-click="edit()"><i class="fa fa-plus"></i> New Role</button>
        </div>
        <h1><i class="fa fa-user-secret"></i> {{ $root.title() }}</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-user-secret"></i> User roles
                <div class="actions pull-right">
                    <input class="form-control" ng-model="rolesFilter" placeholder="Search" style="font-weight: normal;margin-top: -5px"></input>
                </div>
            </h3>
        </div>
        <div class="panel-body" block-ui="loadUserRoles" style="padding:0px;">
            <table fixed-header class="table table-striped table-hover table-bordered" style="height: {{ (userRoles.length===0) ? 0 : 400 }}px;">
                <thead>
                    <tr>
                        <th style="text-align: center;width: 40px;">#</th>
                        <th>Name</th>
                        <th style="text-align: center;width: 50px;">Default</th>
                        <th style="text-align: center;width: 130px;">Actions</th>
                    </tr>
                </thead>
                <tbody >
                    <tr ng-repeat="role in userRoles | filter: rolesFilter">
                        <td style="text-align: center;">{{ $index + 1 }}</td>
                        <td><strong>{{ role.name }}<strong></td>
                        <td style="text-align: center;"><i class="{{ (role.default) ? 'fa fa-check' : '' }}"></i></td>
                        <td style="text-align: center;">
                            <button class="btn btn-xs btn-primary" type="button" ng-click="edit(role)"><i class="pficon-edit"></i> Edit</button>
                            <button class="btn btn-xs btn-danger" type="button" ng-click="deleteRole(role)" ng-disabled="role.default"><i class="pficon-delete"></i> Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
