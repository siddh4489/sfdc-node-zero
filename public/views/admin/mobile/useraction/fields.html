<div class="col-md-12">
    <div class="page-header page-header-bleed-right">
        <div class="actions pull-right">
            <a href ng-click="returnToList()"><span class="fa fa-chevron-circle-left"></span> Back to layouts</a>&nbsp;&nbsp;
            <button class="btn btn-primary" type="button" ng-click="saveLayout()"><i class="fa fa-check"></i> Save</button>
        </div>
        <h1>User Actions {{ ' - ' + layout.actionvalue + '(' + layout.SObject.label +')' }}</h1>
    </div>
    <div class="panel panel-success" block-ui="useractionfield" style="min-height:100px;">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-database"></i> Configured User Actions Fields
                <div class="actions pull-right">
                    <input class="form-control" ng-model="sObjectsFilter" placeholder="Search" style="font-weight: normal;margin-top: -5px"></input>
                </div>
            </h3>
        </div>
        <div class="panel-body"  style="padding:0px;">
            <table fixed-header class="table table-striped table-hover table-bordered" style="height: {{ (userActions.length===0) ? 0 : 300 }}px;">
                <thead>
                    <tr>
                        <th>Sobject Field Name</th>
                        <th>Type</th>
                        <th style="text-align: center;min-width: 100px;width: 100px">Readonly</th>
                        <th style="text-align: center;min-width: 100px;width: 100px">Required</th>
                        <th style="text-align: center;min-width: 100px;width: 100px">Optional</th>
                    </tr>
                </thead>
                <tbody >
                    <tr ng-repeat="field in layout.SObject.fields |filter: { label : sObjectsFilter} | orderBy: 'label'">
                        <td> <strong>{{ field.SObjectField.label }}<strong></td>
                        <td>{{ field.SObjectField.type }}</td>
                        <td style="text-align: center;">
                            <input type="checkbox" bs-switch class="bootstrap-switch" switch-change="changeAction(field,'readonly')" switch-size="mini" switch-on-text="True" switch-off-text="False" ng-model="field.readonly">
                        </td>
                        <td style="text-align: center;">
                            <input type="checkbox" bs-switch class="bootstrap-switch" switch-change="changeAction(field,'required')" switch-size="mini" switch-on-text="True" switch-off-text="False" ng-model="field.required">
                        </td>
                        <td style="text-align: center;">
                            <input type="checkbox" bs-switch class="bootstrap-switch" switch-change="changeAction(field,'optional')" switch-size="mini" switch-on-text="True" switch-off-text="False" ng-model="field.optional">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="blank-slate-pf" ng-if="layout.SObject.fields.length === 0" style="margin-bottom: 0px;height: 373px;">
                <div class="blank-slate-pf-icon">
                    <span class="pficon pficon-add-circle-o"></span>
                </div>
                <h1>No Mobile field Configured .</h1>
            </div>
        </div>
    </div>
</div>
