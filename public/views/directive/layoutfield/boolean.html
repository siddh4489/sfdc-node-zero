<div ng-if="field.rendered">
        <input  type="checkbox" 
                bs-switch 
                class="bootstrap-switch" 
                switch-size="small" 
                switch-on-text="True" 
                switch-off-text="False" 
                id="{{ field.SObjectField.name + index}}" 
                ng-model="field.value"
                ng-required="isFieldRequired(field)"
                ng-if="!field.readonly && (!field.criteriaField || field.criteriaField === false)">
        <input  type="checkbox" 
                bs-switch 
                class="bootstrap-switch" 
                switch-on-text="True" 
                switch-off-text="False" 
                id="{{ field.SObjectField.name + index}}" 
                ng-model="field.value"
                ng-required="isFieldRequired(field)"
                ng-if="!field.readonly && field.criteriaField === true">
        <span ng-if="field.readonly" ng-bind="field.value "></span>
</div>
