<div ng-if="field.rendered">
        <input  id="{{ field.SObjectField.name + index}}"
                ng-model="field.value"
                is-currency
                ng-if="!field.readonly" 
                ng-required="isFieldRequired(field)"
                class="slds-input" />
        <span ng-if="field.readonly" ng-bind="field.value | number: 2"></span>
</div>
