<div ng-if="field.rendered">
        <input  type="text" 
                id="{{ field.SObjectField.name + index}}"
                ng-model="field.value" 
                class="slds-input"
                ng-required="isFieldRequired(field)" 
                ng-if="!field.readonly">
        <!--<span ng-if="field.readonly" ng-bind="field.value"></span>-->
        <label ng-if="field.readonly" class="slds-form-element__label" style="margin-top:.2rem;margin-bottom: 0;" ng-bind="field.value"></label>
</div>
