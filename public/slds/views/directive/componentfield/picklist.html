<div ng-if="field.rendered" ng-class="{'ng-invalid-val' : (field.required && !readonly && (!model[field.SObjectField.name] || model[field.SObjectField.name] === undefined || model[field.SObjectField.name] === ''))}">
    <select class="slds-select slds-p-horizontal--x-small"
            id="{{field.SObjectField.name + index}}"
            ng-model="model[field.SObjectField.name]" 
            ng-options="pvalue.value as pvalue.label for pvalue in field.SObjectField.picklistValues"
            ng-if="!readonly && !field.criteriaField">
        <option value="" ng-bind-template="-- {{ (criteria) ? 'All' : 'None' }} --">Loading...</option>
    </select>
    <select id="{{field.SObjectField.name + index}}"
            ng-model="model[field.SObjectField.name]" 
            ng-options="pvalue.value as pvalue.label for pvalue in field.picklistValues"
            ng-if="!readonly && field.criteriaField === true"
            class="slds-select slds-p-horizontal--x-small">
        <option value="" ng-bind-template="-- {{ (criteria) ? 'All' : 'None' }} --">Loading...</option>
    </select>
    <span ng-if="readonly" ng-bind="model[field.SObjectField.name]"></span>
</div>
