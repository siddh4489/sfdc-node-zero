<div class="slds-dropdown slds-dropdown--left slds-datepicker" aria-hidden="false" data-selection="single">
    <div class="slds-datepicker__filter slds-grid">
      <div class="slds-datepicker__filter--month slds-grid slds-grid--align-spread slds-size--3-of-4">
        <div class="slds-align-middle">
          <button class="slds-button slds-button--icon-container" ng-click="previousMonth()">
            <svg aria-hidden="true" class="slds-icon slds-input__icon slds-icon--x-small">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="slds221/assets/icons/utility-sprite/svg/symbols.svg#left"/>
            </svg>
          </button>
        </div>
        <h2 id="month" class="slds-align-middle" aria-live="assertive" aria-atomic="true">{{month.label}}</h2>
        <div class="slds-align-middle">
          <button class="slds-button slds-button--icon-container" ng-click="nextMonth()">
            <svg aria-hidden="true" class="slds-icon slds-input__icon slds-icon--x-small">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="slds221/assets/icons/utility-sprite/svg/symbols.svg#right"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="slds-picklist slds-picklist--fluid slds-shrink-none">
        <button id="year" class="slds-button slds-button--neutral slds-picklist__label" aria-haspopup="true" ng-click="yearPickerOpen = !yearPickerOpen">{{month.year}}
          <svg aria-hidden="true" class="slds-icon slds-input__icon slds-icon--x-small">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="slds221/assets/icons/utility-sprite/svg/symbols.svg#down"/>
            </svg>
        </button>
      </div>
    </div>
    <table class="datepicker__month" role="grid" aria-labelledby="month">
      <thead>
        <tr id="weekdays">
          <th id="Sunday">
            <abbr title="Sunday">S</abbr>
          </th>
          <th id="Monday">
            <abbr title="Monday">M</abbr>
          </th>
          <th id="Tuesday">
            <abbr title="Tuesday">T</abbr>
          </th>
          <th id="Wednesday">
            <abbr title="Wednesday">W</abbr>
          </th>
          <th id="Thursday">
            <abbr title="Thursday">T</abbr>
          </th>
          <th id="Friday">
            <abbr title="Friday">F</abbr>
          </th>
          <th id="Saturday">
            <abbr title="Saturday">S</abbr>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="week in month.weeks">
          <td class="datepicker-day" ng-class="{ 'slds-disabled-text': !day.inCurrentMonth, 'slds-is-selected': getCurrentDateAsMoment().isSame(day.moment, 'day') }" role="gridcell" ng-repeat="day in week.days" ng-attr-aria-disabled="{{!day.inCurrentMonth}}" ng-click="selectDay(day)">
            <span class="slds-day">{{day.label}}</span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="slds-grid" ng-if="showTime">
      <div class="slds-col">
        <input type="text" class="slds-input" ng-model="hour" ng-change="changeHour(hour)" />
      </div>
      <div class="slds-col">
        <input type="text" class="slds-input" ng-model="minute" ng-change="changeMinute(minute)" />
      </div>
      <div class="slds-col">
        <input type="button" class="slds-button slds-button--neutral" value="{{ampm}}" ng-click="changeAMPM()" />
      </div>
    </div>
  </div>
