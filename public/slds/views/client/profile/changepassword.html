<div class="slds-col slds-size--1-of-1" block-ui="ChangePasswordLayoutBlock">
    <div class="slds-page-header slds-page-header--object-home">
        <div class="slds-grid">
            <div class="slds-col slds-has-flexi-truncate">
                <div class="slds-media slds-no-space slds-grow">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-user">
                            <svg class="slds-icon slds-p-around--xx-small" aria-hidden="true">
                                <use xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#yubi_key"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <p class="slds-text-title--caps slds-line-height--reset">Profile</p>
                        <h1 class="slds-page-header__title slds-m-right--small slds-align-middle slds-truncate" title="New">Change Password</h1>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-no-flex slds-grid slds-align-top">
                <div class="slds-button-group" role="group">
                    <button class="slds-button slds-button--brand" ng-click="save()">
                        <svg class="slds-button__icon slds-button__icon--left" aria-hidden="true">
                            <use xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                        </svg>
                        {{'Save' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="slds-grid slds-panel slds-wrap slds-scrollable--y slds-p-bottom--large" style="height: calc(100vh - 156px);">
        <div class="slds-size--1-of-2 slds-panel__section">
            <fieldset class="slds-form--compound">
                <legend class="slds-form-element__label slds-text-title--caps">Password Information</legend>
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-lookup slds-size--1-of-1" data-select="single">
                            <label class="slds-form-element__label" for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" class="slds-input" ng-model="credentials.password" maxlength="20" placeholder="Enter your current password" />
                        </div>
                    </div>
                </div>
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-lookup slds-size--1-of-1" data-select="single">
                            <label class="slds-form-element__label" for="newPassword">New Password</label>
                            <input type="password" id="newPassword" class="slds-input" ng-model="credentials.newPassword" maxlength="20" placeholder="Enter new password" />
                        </div>
                    </div>
                </div>
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-lookup slds-size--1-of-1" data-select="single">
                            <label class="slds-form-element__label" for="confirmNewPassword">Confirm new password</label>
                            <input type="password" id="confirmNewPassword" class="slds-input" ng-model="credentials.confirmPassword" maxlength="20" placeholder="Type new password again" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="slds-size--1-of-2 slds-panel__section">
            <section class="slds-popover slds-popover--walkthrough slds-nubbin--left" role="dialog" aria-labelledby="dialog-heading-id-53" aria-describedby="dialog-body-id-53">
                <header class="slds-popover__header slds-p-vertical--small">
                    <h2 id="dialog-heading-id-53" class="slds-text-heading--small">Valid password format</h2>
                </header>
                <div class="slds-popover__body" id="dialog-body-id-53">
                    <p>
                        <ul>
                            <li>Password must contain atleast one <strong>latter</strong></li>
                            <li>Password must contain atleast one <strong>number</strong></li>
                            <li>Password must contain atleast one <strong>special character</strong></li>
                            <li>Password length must be between <strong>5 - 19</strong> </li>
                        </ul>
                    </p>
                </div>
            </section>
        </div>
    </div>
</div>
