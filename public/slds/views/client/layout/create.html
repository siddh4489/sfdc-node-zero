<div class="slds-col slds-size--1-of-1" block-ui="layoutBlock">
    <div class="slds-page-header slds-page-header--object-home">
        <div class="slds-grid">
            <div class="slds-col slds-has-flexi-truncate">
                <div class="slds-media slds-no-space slds-grow">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-user">
                            <svg class="slds-icon slds-p-around--xx-small" aria-hidden="true">
                                <use xlink:href="{{'/slds221/assets/icons/utility-sprite/svg/symbols.svg#' + $parent.tab.icon }}"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <p class="slds-text-title--caps slds-line-height--reset">{{ $root.title() }}</p>
                        <h1 class="slds-page-header__title slds-m-right--small slds-align-middle slds-truncate" title="New">New</h1>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-no-flex slds-grid slds-align-top">
                <div class="slds-button-group" role="group">
                    <button class="slds-button slds-button--neutral" ng-click="back.go()">
                        <svg class="slds-button__icon slds-button__icon--left" aria-hidden="true">
                            <use xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#undo"></use>
                        </svg>
                        {{'Cancel' | translate}}
                    </button>
                    <button class="slds-button slds-button--brand" ng-click="save()">
                        <svg class="slds-button__icon slds-button__icon--left" aria-hidden="true">
                            <use xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                        </svg>
                        {{'Save' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="slds-grid slds-panel slds-nowrap slds-grid--vertical slds-scrollable--y slds-p-bottom--large" style="height: calc(100vh - 156px);">
        <sobject-layout-section 
            ng-repeat="section in metadata.layoutSections" 
            section="section" 
            section-index="$index" 
            model="dataModel" 
            layout-block-ui-instance="blockUI.layoutBlock" 
            type="create" 
            base-ctrl="baseCtrl">
        </sobject-layout-section>
    </div>
</div>
