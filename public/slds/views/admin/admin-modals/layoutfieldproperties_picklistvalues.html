<div role="dialog" tabindex="-1" aria-labelledby="fieldPropertiesPicklistValuesModalLabel" class="slds-modal">
    <div class="slds-modal__container">
        <div class="slds-modal__header">
            <button class="slds-button slds-modal__close slds-button--icon-inverse" title="Close" ng-click="close()">
                <svg class="slds-button__icon slds-button__icon--large" aria-hidden="true">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="fieldPropertiesPicklistValuesModalLabel" class="slds-text-heading--medium" translate>{{ title }}</h2>
        </div>
        <div class="slds-modal__content slds-p-around--medium">
            <select class="slds-select" style="padding: 5px; font-size: 14px; width: 100%; height: 100%;" 
                    class="form-control" 
                    multiple="multiple" 
                    ng-options="value as value.label for value in field.SObjectField.picklistValues track by value.value" 
                    ng-model="field.picklistValues">
            </select>
        </div>
        <div class="slds-modal__footer">
            <div class="pull-left" style="padding-left: 0px;">
                <strong>{{ field.picklistValues.length }}</strong> items selected.
            </div>
            <button class="slds-button slds-button--neutral" ng-click="close()" translate>Cancel</button>
            <button class="slds-button slds-button--brand" ng-click="save()">
                <svg class="slds-button__icon slds-button__icon--left" aria-hidden="true">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                </svg>
                Save
            </button>
        </div>
    </div>
</div>
<div class="slds-backdrop"></div>
