<div role="dialog" tabindex="-1" aria-labelledby="AdminUserManagementRoleEditModalLabel" data-backdrop="static" class="slds-modal">
    <div class="slds-modal__container">
        <div class="slds-modal__header">
            <button class="slds-button slds-modal__close slds-button--icon-inverse" title="Close" ng-click="close()">
                <svg class="slds-button__icon slds-button__icon--large" aria-hidden="true">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="slds221/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="AdminUserManagementRoleEditModalLabel" class="slds-text-heading--medium" ng-bind-template="{{ title }}">Loading...</h2>
        </div>
        <div class="slds-modal__content slds-p-around--medium" block-ui="editRole">
            <div class="slds-form--horizontal" >
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="roleName">Role name</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="roleName" class="slds-input" placeholder="Role Name" ng-model="role.name">
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-modal__footer">
            <button class="slds-button slds-button--neutral" ng-click="close()" translate>Cancel</button>
            <button class="slds-button slds-button--brand" ng-click="save()">
                <svg class="slds-button__icon slds-button__icon--left" aria-hidden="true">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                </svg>
                Save
            </button>
        </div>
    </div>
</div>
<div class="slds-backdrop"></div>
