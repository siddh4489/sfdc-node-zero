<div class="slds-col slds-size--1-of-1">
    <div class="slds-page-header slds-page-header--object-home">
        <div class="slds-grid">
            <div class="slds-col slds-has-flexi-truncate">
                <div class="slds-media slds-no-space slds-grow">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-user">
                            <svg class="slds-icon slds-p-around--xx-small" aria-hidden="true">
                                <use xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#user_role"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <p class="slds-text-title--caps slds-line-height--reset">User Roles</p>
                        <h1 class="slds-page-header__title slds-m-right--small slds-align-middle slds-truncate" title="{{ $root.title() }}">{{ $root.title() }}</h1>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-no-flex slds-grid slds-align-top">
                <div class="slds-button-group" role="group">
                    <button class="slds-button slds-button--brand" ng-click="edit()">
                        <svg class="slds-button__icon slds-button__icon--left" aria-hidden="true">
                            <use xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#add"></use>
                        </svg>
                        New Role
                    </button>
                </div>
            </div>
        </div>
        <div class="slds-grid">
            <div class="slds-col slds-align-bottom">
                <p class="slds-text-body--small">Total <span ng-bind-template="{{$root.filteredRoles.length}}">0</span> item(s).</p>
            </div>
            <div class="slds-col slds-no-flex slds-grid slds-align-bottom">
                <div class="slds-form-element">
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--left">
                        <svg class="slds-input__icon slds-icon-text-default" aria-hidden="true">
                            <use xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                        </svg>
                        <input type="text" class="slds-input" placeholder="Search roles..." ng-model="rolesFilter" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slds-grid slds-scrollable--y" block-ui="loadTabs" style="height: calc(100vh - 269px);">
        <table fixed-header class="slds-table slds-table--compaq slds-table--bordered slds-table--cell-buffer slds-table--striped" style="height: calc(100vh - 301px);">
            <thead>
                <tr class="slds-text-title--caps">
                    <th scope="col" style="text-align: center;width: 40px;">
                        <div class="slds-truncate" title="#">#</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Name">Name</div>
                    </th>
                    <th scope="col" style="text-align: center;width: 50px;">
                        <div class="slds-truncate" title="Default">Default</div>
                    </th>
                    <th scope="col" style="text-align: center;width: 130px;">
                        <div class="slds-truncate" title="Actions">Actions</div>
                    </th>
                </tr> 
            </thead>
            <tbody >
                <tr ng-repeat="role in $root.filteredRoles = (userRoles | filter: rolesFilter)">
                    <td data-label="#" style="text-align: center;"><div class="slds-truncate" title="{{ $index + 1 }}">{{ $index + 1 }}</div></td>
                    <td data-label="Name">
                        <div class="slds-truncate" title="{{ role.name }}">
                            <strong>{{ role.name }}<strong>
                        </div>
                    </td>
                    <td data-label="Default" style="text-align: center;">
                        <div class="slds-truncate">
                            <svg class="slds-button__icon slds-button__icon--left" ng-if="role.default" aria-hidden="true">
                                <use  xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                            </svg>
                        </div>
                    </td>
                    <td data-label="Actions" style="text-align: center;">
                        <div class="slds-truncate slds-align--absolute-center" >
                            <div class="slds-button-group" role="group">
                                <button class="slds-button slds-button--icon-border-filled slds-button--icon-x-small" ng-click="edit(role)">
                                    <svg class="slds-button__icon" aria-hidden="true">
                                        <use  xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Edit</span>
                                </button>
                                <button class="slds-button slds-button--icon-border-filled slds-button--icon-x-small slds-button--icon-error" ng-click="deleteRole(role)">
                                    <svg class="slds-button__icon" aria-hidden="true">
                                        <use  xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Delete</span>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
